<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Locker | Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f1f3f6;
      color: #23365d;
    }
    .nav {
      background: #23365d;
      color: #fff;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      font-size: 1.15em;
      box-shadow: 0 3px 18px rgba(35,54,93,0.13);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #91b0ea;
    }
    .main-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 5px 30px rgba(35,54,93,0.11);
      max-width: 400px;
      margin: 44px auto 0 auto;
      padding: 36px 34px 30px 34px;
    }
    .main-card h2 {
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      margin-bottom: 22px;
      color: #1f3570;
    }
    input, select {
      width: 100%;
      padding: 13px 10px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #b8c3d9;
      font-size: 1.07em;
      background: #f6f8fc;
      color: #2c417e;
      transition: border-color 0.19s;
    }
    input:focus, select:focus {
      border-color: #5a7be2;
      outline: none;
    }
    .action-row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .btn {
      background: linear-gradient(90deg,#5a7be2,#243c6e);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      padding: 12px 0;
      width: 50%;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(90,123,226,0.09);
    }
    .btn:hover {
      background: linear-gradient(90deg,#243c6e,#5a7be2);
    }
  </style>
</head>
<body>
  <div class="nav">
    <span>Smart Locker</span>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="locker-status.html">Locker Status</a>
      <a href="control-panel.html">Control Panel</a>
      <a href="settings.html">Settings</a>
    </div>
  </div>
  <div class="main-card">
    <h2>Settings</h2>
    <input type="text" placeholder="Owner Details">
    <input type="password" placeholder="Change Password">
    <select>
      <option value="">Notification Settings</option>
      <option>Email Alerts</option>
      <option>SMS Alerts</option>
      <option>None</option>
    </select>
    <div class="action-row">
      <button class="btn">Save Changes</button>
      <button class="btn">Logout</button>
    </div>
  </div>
</body>
</html>
